<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Horário</title>
  <link rel="stylesheet" href="assets/css/horario.css">
</head>
<body>
  <div class="form-container">
    <!-- Exibindo a imagem do serviço -->
    <div class="form-image">
      <img id="service-image" src="" alt="Imagem do Serviço" class="form-image">
    </div>

    <!-- Exibindo o preço do serviço -->
    <div class="form-price">
      <p id="service-price"></p>
    </div>

    <!-- Formulário -->
    <form id="contact-form" action="#" method="POST">
      <h2>Formulário de Agendamento</h2>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required>

      <label for="numero">Número:</label>
      <input type="tel" id="numero" name="numero" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Função para pegar o parâmetro da URL (imagem ou preço)
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Quando a página carregar, obtemos a imagem e o preço da URL
    window.onload = function() {
      const imageUrl = getUrlParameter('img');
      const price = getUrlParameter('preco');

      // Coloca a imagem no formulário
      if (imageUrl) {
        document.getElementById('service-image').src = imageUrl;
      }

      // Coloca o preço no formulário
      if (price) {
        document.getElementById('service-price').textContent = `Preço: R$ ${price}`;
      }
    }
  </script>
</body>
</html>
