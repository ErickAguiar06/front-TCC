<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento</title>
  <link rel="stylesheet" href="/assets/css/h">
</head>
<body>
  <h1>Agendamento</h1>

  <p id="servico-escolhido">Carregando serviço...</p>

  <form id="agendamentoForm">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required>

    <button type="submit">Agendar</button>
  </form>

  <script>
    // Pegar serviço da URL
    const params = new URLSearchParams(window.location.search);
    const servico = params.get('servico');

    const servicoText = servico ? servico.replace(/-/g, ' ') : 'Nenhum serviço selecionado';
    document.getElementById('servico-escolhido').innerText = 'Serviço escolhido: ' + servicoText;

    // Exemplo de submit
    document.getElementById('agendamentoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Agendamento confirmado para ' + servicoText + '!');
      // Aqui você poderia enviar os dados para um backend ou salvar
    });
  </script>
</body>
</html>
